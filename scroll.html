<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scrolling Text</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        overflow-x: hidden;
      }

      .scrolling-section {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
      }

      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://source.unsplash.com/random/1920x600/?church");
        background-size: cover;
        background-position: center;
        z-index: 0;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }

      .scrolling-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        overflow: hidden;
        z-index: 2;
      }

      .scrolling-text {
        display: flex;
        white-space: nowrap;
        will-change: transform;
      }

      .text-item {
        font-size: 3rem;
        font-weight: bold;
        color: white;
        opacity: 0.8;
        padding: 0 2rem;
        transition: opacity 0.3s ease;
      }

      .text-item:hover {
        opacity: 1;
      }

      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      /* Demo sections */
      .hero-section {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
        background-color: black;
      }

      .hero-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://source.unsplash.com/random/1920x1080/?church");
        background-size: cover;
        background-position: center;
        opacity: 0.7;
        z-index: 0;
      }

      .hero-content {
        position: relative;
        z-index: 1;
        padding: 0 1rem;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        line-height: 1.2;
      }

      .button-container {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        padding: 0.75rem 2rem;
        font-weight: 500;
        border-radius: 0.25rem;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .btn-primary {
        background-color: #dc2626;
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background-color: #b91c1c;
      }

      .btn-outline {
        background-color: transparent;
        color: white;
        border: 1px solid white;
      }

      .btn-outline:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .btn span {
        margin-right: 0.5rem;
      }

      .content-section {
        height: 100vh;
        padding: 2rem;
        background-color: white;
      }

      @media (max-width: 768px) {
        .text-item {
          font-size: 2rem;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <h1>To Establish The Kingdom of God<br />Here on Earth.</h1>
        <div class="button-container">
          <button class="btn btn-primary"><span>â–¶</span> LIVESTREAM</button>
          <button class="btn btn-outline"><span>ðŸ’°</span> GIVE</button>
        </div>
      </div>
    </section>

    <!-- Scrolling Text Section -->
    <section class="scrolling-section">
      <div class="background-image">
        <img src="events (1).jpg" />
      </div>
      <div class="overlay"></div>
      <div class="scrolling-container">
        <div class="scrolling-text" id="scrollingText">
          <!-- Text items will be added by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Additional Content Section -->
    <section class="content-section">
      <h2>Additional Content</h2>
      <p>The text above scrolls automatically from right to left.</p>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const scrollingText = document.getElementById("scrollingText");
        const phrases = [
          "The Word",
          "Worship",
          "Miracles",
          "Signs And Wonders",
        ];

        // Create the initial set of phrases
        phrases.forEach((phrase) => {
          const textItem = document.createElement("div");
          textItem.className = "text-item";
          textItem.textContent = phrase;
          scrollingText.appendChild(textItem);
        });

        // Clone the phrases for seamless looping
        const textItems = Array.from(
          scrollingText.querySelectorAll(".text-item")
        );
        textItems.forEach((item) => {
          const clone = item.cloneNode(true);
          scrollingText.appendChild(clone);
        });

        // Calculate the total width of the first set of phrases
        let totalWidth = 0;
        textItems.forEach((item) => {
          totalWidth += item.offsetWidth;
        });

        // Set animation duration based on content width
        const duration = Math.max(20, totalWidth / 50);

        // Apply the animation
        scrollingText.style.animation = `marquee ${duration}s linear infinite`;

        // Handle window resize
        window.addEventListener("resize", function () {
          // Recalculate width and adjust animation
          let newTotalWidth = 0;
          textItems.forEach((item) => {
            newTotalWidth += item.offsetWidth;
          });

          const newDuration = Math.max(20, newTotalWidth / 50);
          scrollingText.style.animation = `marquee ${newDuration}s linear infinite`;
        });
      });
    </script>
  </body>
</html>
